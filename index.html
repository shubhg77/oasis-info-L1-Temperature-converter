<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="container">
      <div class="form-group">
        <label for="temperature">Temperature</label>
        <input type="number" id="temperature" name="temperature" placeholder="Enter Temperature">
      </div>
      <div class="form-group">
        <label for="unit">Unit</label>
        <select id="unit" name="unit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
          <option value="rankine">Rankine</option>
        </select>
      </div>
      <div class="form-group">
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius" name="celsius" placeholder="Celsius">
      </div>
      <div class="form-group">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" name="fahrenheit" placeholder="fahrenheit">
      </div>
      <div class="form-group">
        <label for="kelvin">Kelvin</label>
        <input type="number" id="kelvin" name="kelvin" placeholder="kelvin">
      </div>
      <div class="form-group">
        <label for="rankine">Rankine</label>
        <input type="number" id="rankine" name="rankine" placeholder="rankine">
      </div>
      <button type="button" onclick="convert()" id="button">Convert</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
